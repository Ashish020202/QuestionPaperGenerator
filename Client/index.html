<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Paper Generator</title>
  <script src="index1.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #e8470c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #51db58;
    }

    #questionPaper {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="questionPaperForm">
    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" name="totalMarks" required>

    <label for="easyPercentage">Easy Percentage:</label>
    <input type="number" id="easyPercentage" name="easyPercentage" required>

    <label for="mediumPercentage">Medium Percentage:</label>
    <input type="number" id="mediumPercentage" name="mediumPercentage" required>

    <label for="hardPercentage">Hard Percentage:</label>
    <input type="number" id="hardPercentage" name="hardPercentage" required>

    <button type="button" onclick="generateQuestionPaper()">Generate Question Paper</button>
  </form>

  <div id="questionPaper"></div>
  <div id="errorMessage"></div>

</body>
</html>
